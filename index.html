<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                name="locationSearch"
                id="locationInput"
                class="form-control"
                placeholder="Enter a location"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col">
            <h1 id="location"></h1>
            <div class="description" id="description"></div>
          </div>
          <div class="col">
            <ul>
              <li class="date" id="date"></li>
              <li id="time"></li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <img
              src="#"
              alt="Clear Night Sky"
              class="weather-icon"
              id="weatherIcon"
            />
            <span class="main-temp" id="mainTemp"></span
            ><span class="units"
              ><a id="celsius" href="#" class="active">°C</a> |
              <a id="fahrenheit" href="#">°F</a></span
            >
          </div>
          <div class="col more-info">
            <ul>
              <li class="real-feel">
                Real feel: <span id="realFeel">8°C</span>
              </li>
              <li class="wind-speed">
                Wind speed:
                <span id="windSpeed">2</span>
                km/h
              </li>
              <li class="humidity">Humidity: <span id="humidity">48</span>%</li>
            </ul>
          </div>
        </div>
      </div>
      <p class="reference">
        <a
          href="https://github.com/Rmany/weather-app-final-project"
          target="_blank"
          >Open Source Code</a
        >
        by Martha Germany
      </p>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
